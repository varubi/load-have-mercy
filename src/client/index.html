<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="./scripts/electron.js" charset="utf-8"></script>
  <script src="./scripts/views.js" charset="utf-8"></script>
  <script src="./scripts/infographs.js" charset="utf-8"></script>
  <script src="./scripts/script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="mainbar">
    <button class="fullpane_btn" data-pane="browser">Browser</button>
    <button class="fullpane_btn postresult" data-pane="results">Results</button>
    <button class="fullpane_btn postresult" data-pane="infographs">Infograph</button>
    <div id="stats" class="postresult">
      <div class="stat">
        <div class="title">Requests</div>
        <div class="value" stat="Total"></div>
      </div>
      <div class="stat">
        <div class="title">Elapsed</div>
        <div class="value" stat="Time"></div>
      </div>
    </div>
  </div>
  <div id="chromebtns">
    <button id="chrome-minimize" class="chrome-btn">_</button>
    <button id="chrome-maximize" class="chrome-btn">O</button>
    <button id="chrome-close" class="chrome-btn">X</button>
  </div>
  <div id="viewport">
    <div id="overlay"><span>0 Requests</span></div>
    <div id="config" class="halfpane">
      <div class="options">
        <label>
          <span>Max URLs To Crawl</span>
          <input id="url_limit" type="number" min="0" value="1000">
        </label>
        <label>
          <span>Max Requests Per Second</span>
          <input id="request_maxpersecond" type="number" min="1" max="100" value="100">
        </label>
        <label>
          <span>Max Requests Open</span>
          <input id="request_limit" type="number" min="1" max="100" value="10">
        </label>

        <label>
          <span>Follow External Domains</span>
          <input id="domains_external" type="checkbox">
        </label>
        <label>
          <span>Follow Subdomains</span>
          <input id="domains_sub" type="checkbox" checked="checked">
        </label>
        <label>
          <span>Case Sensitive</span>
          <input id="case_sensitive" type="checkbox">
        </label>
        <label>
          <span>Protocols</span>
          <span>
            <select id="protocols">
              <option value="https,http">HTTP / HTTPS</option>
              <option value="https">HTTPS</option>
              <option value="http">HTTP</option>
            </select>
          </span>
        </label>
      </div>
      <button class="minimize" onclick="this.parentNode.classList.remove('active')"><span>‹</span></button>
    </div>
    <div id="pre-results" class="fullpane">
      <div class="content-head"></div>
      <div class="content-body">
        <div class="wrapper">
          <div id="kms-response-title">
              <div class="general">General</div>
              <div class="medium">Response Times</div>
          </div>
          <div id="kms-response-wrapper">
            <div class="general col-wrapper">
                <div class="total"></div>
                <div class="average"></div>
                <div class="bandwidth"></div>
            </div>
            <div id="response-times" class="medium"></div>
          </div>
          <div id="bandwidth-title" class="title">
            Bandwidth Info
          </div>
          <div id="bandwidth-info">
            <svg id="bandwidth-bar"></svg>
            <div id="bandwidth-stat" class="col-wrapper">
              <div class="current"></div>
              <div class="max"></div>
            </div>
          </div>
          <div id="kms-requests-title" class="title">
            Requests
          </div>
          <div id="kms-requests">
            <div class="active"></div>
            <div class="closed"></div>
            <div class="opened"></div>
          </div>
          <div id="kms-requests-charts">
            <div class="active small"></div>
            <div class="closed small"></div>
            <div class="opened small"></div>
          </div>
        </div>
        <div id="kms-recent">

        </div>
      </div>
    </div>
    <div id="results" class="fullpane"></div>
    <div id="browser" class="fullpane active">
      <div id="browserinfo" class="content-head">
        <button id="nav_backward" class="nav disabled">←</button>
        <button id="nav_forward" class="nav disabled">→</button>
        <input id="urlbar" type="text" value="" spellcheck="false">
        <button id="nav_action" class="nav"></button>
        <button id="" class="nav" data-pane="config">⚙</button>
        <button onclick="run()" class="nav">▶</button>
      </div>
      <div class="content-body">
        <webview id="webview" partition="electron" src="./home.html"></webview>
        <div id="webview-error"></div>
      </div>
    </div>
    <div id="infographs" class="fullpane">
      <div class="content-head"> </div>
      <div class="content-body">
        <div class="infograph" data-info="infog1"></div>
        <div class="infograph" data-info="infog2"></div>
        <div class="infograph" data-info="infog3"></div>
        <div class="infograph" data-info="infog4"></div>
        <div class="infograph" data-info="infog5"></div>
      </div>
    </div>
  </div>
</body>

</html>
